<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <header><h1>Tic-Tac-Toe Game</h1></header>
        <div class="container">
            <h1 id="message"></h1>
            <div class="gameBoard" id="gameBoard">
            </div>
            <div class="filler"></div> 
            <div class="info">
                <form id="players-input">
                    <div class="player1">
                        <label for="player1">Player 1</label>
                        <input type="text" name="player1" id="player1" placeholder="player 1" autocomplete="off" required>
                    </div>
                    <div class="player2">
                            <label for="player2">Player 2</label>
                            <input type="text" name="player2" id="player2" placeholder="player 2" autocomplete="off" required>
                    </div>
                    <button type="submit" id="startBtn" form="players-input">Start</button>
                <button id="restartBtn">Restart</button>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
